<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>expense chart</title>
  </head>
  <body>
    <div class="chart">
      <div class="chart-header">
        <div class="chart-text">
          <h5>my balance</h5>
          <h1>$921.48</h1>
        </div>
        <div>
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>
      <div class="chart-body">
        <h1>spending -last 7 days</h1>

        <div class="chart-bar">
          <div class="bar">
            <!---seven bars-->
            <div class="tool" id="one">$17.45</div>
            <div class="tool" id="two">$34.91</div>
            <div class="tool" id="three">$52.36</div>
            <div class="tool" id="four">$31.07</div>
            <div class="tool" id="five">$23.39</div>
            <div class="tool" id="six">$43.28</div>
            <div class="tool" id="seven">$25.48</div>
          </div>
          <div class="label">
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <p>sat</p>
            <p>sun</p>
          </div>
        </div>

        <hr />

        <div class="total-container">
          <div class="total">
            <h5>Total this month</h5>
            <h1>$478.33</h1>
          </div>

          <div class="month">
            <h3>+2.4%</h3>
            <h5>for last month</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
